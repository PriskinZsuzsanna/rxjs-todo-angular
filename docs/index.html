<!doctype html>
<html lang="en" data-critters-container>

<head>
  <meta charset="utf-8">
  <title>RxjsTodo</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    @import"https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap";

    :root {
      --white: #e8f1f2;
      --matt-blue: #809bce;
      --dark-blue: #219ebc
    }

    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: Ubuntu, sans-serif
    }

    body {
      width: 100%;
      min-height: 100dvh;
      background: linear-gradient(170deg, var(--dark-blue) 3%, var(--matt-blue) 15%, var(--white));
      color: var(--white);
      position: relative
    }

    body:after {
      content: "";
      position: absolute;
      top: 17%;
      left: 11%;
      width: 190px;
      height: 190px;
      border-radius: 50%;
      box-shadow: 2px 2px 5px var(--matt-blue);
      background: linear-gradient(var(--dark-blue), var(--matt-blue));
      z-index: -1
    }

    body:before {
      content: "";
      position: absolute;
      bottom: 22%;
      right: 11%;
      width: 240px;
      height: 240px;
      border-radius: 50%;
      box-shadow: 2px 2px 5px var(--matt-blue);
      background: linear-gradient(90deg, var(--dark-blue), var(--matt-blue));
      z-index: -1
    }
  </style>
 
</head>

<body>
  <app-root></app-root>
  <script src="runtime.4f9bc7113f5b02c3.js" type="module"></script>
  <script src="polyfills.67ab5625b1b30166.js" type="module"></script>
  <script src="main.f3efe7e0572c2bdc.js" type="module"></script>
</body>

</html>
