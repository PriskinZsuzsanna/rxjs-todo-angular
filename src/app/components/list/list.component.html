<section class="list">
    <div class="container">
        
            <div *ngFor="let todo of todos$ | async" class="list-item">
                <div *ngIf="!todo.editing" class="flex-left">
                    <button (click)="check(todo.id)" class="check" [ngClass]="{'completed': todo.completed}"></button>
                    <p>{{todo.title}}</p>
                </div>
                <div *ngIf="todo.editing" class="flex-left">
                    <input type="text" [value]="todo.title" [(ngModel)]="actual.title">
                </div>
                <div class="flex-right">
                    <button *ngIf="!todo.editing" (click)="edit(todo.id)" class="action">Edit</button>
                    <button *ngIf="todo.editing" (click)="saveEdited(todo.id)" class="action">Save</button>
                    <button (click)="delete(todo.id)" class="action">Delete</button>
                </div>
            </div>
        
    </div>
</section>
